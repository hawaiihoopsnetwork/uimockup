  <div class="container">
   <h2>Create a Game</h2>
   <hr>
   <label class="col-sm-2 control-label">Time</label>
    <div class="col-sm-3">
      <input type="text" 
             class="form-control"
             name="Time" 
             placeholder="9:00 a.m." />
       
    </div>
    </br>
    </br>
    </br>
    
    <label class="col-sm-2 control-label">Date</label>
    <div class="col-sm-3">
      <input type="text" 
             class="form-control"
             name="Date" 
             placeholder="2/15" />
    </div>
    </br>
    </br>
    </br>
    
    <label class="col-sm-2 control-label">Location</label>
    <div class="col-sm-6">
      <input type="text" 
             class="form-control"
             name="Location" 
             placeholder="Stan Sherrif Center" />
    </div>
    </br>
    </br>
    </br>
    
    <label class="col-sm-2 control-label" for="@field.id">Frequency</label>
    <div id="@(field.id + "s")" class="col-sm-10" >
      
      <label class="radio-inline">
        <input
          type="radio"
          name="freq"
          value="Recurring" />One Time</label>
      <label class="radio-inline">
        <input
          type="radio"
          name="freq"
          value="Recurring" />Recurring</label>
    </div>
    </br>
    </br>
    </br>
    
    
    <label class="col-sm-2 control-label" for="@field.id">Day(s)</label>
    <div class="col-sm-10" id="@field.id">
        <label class="checkbox-inline">
          <input
            id="day"
            type="checkbox"
            name="days">
          Monday
        </label>
        <label class="checkbox-inline">
        <input
            id="day"
            type="checkbox"
            name="days">
          Tuesday
        </label>
        <label class="checkbox-inline">
        <input
            id="day"
            type="checkbox"
            name="days">
          Wednesday
        </label>
        <label class="checkbox-inline">
        <input
            id="day"
            type="checkbox"
            name="days">
          Thursday
        </label>
        <label class="checkbox-inline">
        <input
            id="day"
            type="checkbox"
            name="days">
          Friday
        </label>
        <label class="checkbox-inline">
        <input
            id="day"
            type="checkbox"
            name="days">
          Saturday
        </label>
        <label class="checkbox-inline">
        <input
            id="day"
            type="checkbox"
            name="days">
          Sunday
        </label>
    </div>
  </br>
  </br>
  </br>
    
       <label class="col-sm-2 control-label">Avg skill level (optional)</label>
    <div class="col-sm-6">
      <input type="text" 
             class="form-control"
             name="Location" 
             placeholder="2 years" />
    </div>
    </br>
    </br>
    </br>
    
    <label class="col-sm-2 control-label">Players Attending (optional)</label>
    <div class="col-sm-6">
      <textarea class="form-control"
                rows="7" 
                placeholder=""></textarea>
    </div>
    </br>
    </br>
    </br>
    
                    <div class="col-sm-offset-2 col-sm-4 col-sm-6">
                     </br>
